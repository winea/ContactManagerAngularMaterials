<div class="mat-elevation-z8">
  <!-- INICIO filtrar tabela -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
<!-- FIM filtrar tabela -->

<!-- fonte de dados da tabela -->
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- mat-sort-header permite que cada coluna seja possivel organizar por ordem alfabetica, coloque em cada coluna -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let note"> {{note.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let note"> {{note.title}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <!-- formatar formato que aparece a data com pipe -->
      <td mat-cell *matCellDef="let note"> {{note.date | date: 'dd-MM-yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- #input declarado no Filter-> Quando tentar filtrar a tabela e nao tiver dados que correspondam aparece -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
